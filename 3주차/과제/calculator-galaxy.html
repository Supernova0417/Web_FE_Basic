<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-galaxy.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="additional-buttons">
            <img src="icons/clocks.png" alt="clocks" class="icons">
            <img src="icons/ruler.png" alt="ruler" class="icons">
            <img src="icons/calculation.png" alt="calculation" class="icons">
        </div>
        <div class="keys">
            <button class="key key-c">C</button>
            <button class="key key-brackets">( )</button>
            <button class="key key-percent">%</button>
            <button class="key key-divide">รท</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key key-multiply">ร</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key key-minus">-</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key key-plus">+</button>
            <button class="key key-plusminus">+/-</button>
            <button class="key">0</button>
            <button class="key key-dot">.</button>
            <button class="key key-equals">=</button>
        </div>
    </div>
</body>
</html>
