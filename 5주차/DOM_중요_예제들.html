<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 접근 예시</title>
</head>
<body>
    <div id="myElement">myElement id 요소</div>
    <div class="myClass">첫 번째 div 요소</div>
    <div class="myClass">두 번째 div 요소</div>
    <div class="myClass">세 번째 div 요소</div>
    <div>네 번째 div 요소</div>
    <br>
    <p id="greeting">Hello World!</p>
    <button onclick="changeText()">Change</button>
    <br>
    <!-- <button onclick="outputStars()">Stars</button> -->
    <!-- <div id="stars" onload="outputStars()"></div> -->
    <!-- 왜인지는 모르겠지만 div, p 요소의 onload 이벤트를 사용할 수 없으므로 window.onload 이벤트를 사용한다. -->
    <!-- https://www.freecodecamp.org/news/javascript-dom-events-onclick-and-onload/ -->
    <div id="stars"></div>
    <script>
        let getId = document.getElementById("myElement");
        let getClass = document.getElementsByClassName("myClass");
        let getTagName = document.getElementsByTagName("div");
        let query = document.querySelector(".myClass");
        let queryAll = document.querySelectorAll(".myClass");

        console.log(getId);
        console.log(getClass);
        console.log(getTagName);
        console.log(query);
        console.log(queryAll);


        let changeInteger = 0;
        /* changeText() 함수 안에 changeInteger를 정의하면 원하는 기능이 작동하지 않는다. */
        function changeText() {
            let target1 = document.getElementById("greeting");
            if(changeInteger == 0) {
                target1.innerHTML = "Hi!";
                changeInteger = 1;
            }
            else if(changeInteger == 1) {
                target1.innerHTML = "Hello World!";
                changeInteger = 0;
            }
        }

        
        /* https://velog.io/@kim_unknown_/JavaScript-Difftext : innerHTML, innerText, textContent의 차이 명쾌한 설명 */
        let output = "";
        function outputStars() {
            let target2 = document.getElementById("stars");
            /*
            for (let i = 0; i < 5; i = i + 1) {
                for (let j = 0; j <= i; j = j + 1) {
                    output = output + "*";
                }
                output += "\n"; -> 콘솔에 출력할 때 줄바꿈. 밑의 <br>를 \n으로 바꿔보면 원하는대로 출력이 되지 않는 걸 알 수 있음.
            }
            target2.innerText(output); -> innerText는 텍스트 콘텐츠를 설정하지만, HTML에 적용될 땐 <br>을 사용하여 줄바꿈을 해야 하므로 innerHTML을 사용함
            */
            for (let i = 0; i < 5; i = i + 1) {
                for (let j = 0; j <= i; j = j + 1) {
                    output = output + "*";
                }
                output += "<br>";
            }
            /* target2.innerHTML(output); */
            target2.innerHTML = output; // innerHTML을 함수처럼 사용하지 않고 속성으로 설정
        }
        window.onload = outputStars; // DOM이 로드된 후 outputStars 함수를 호출
    </script>
</body>
</html>
